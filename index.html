<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <style>
        .row{
            display: flex;
        }
        .col {
            height: 65px;
            width: 65px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div onclick="handeclick (this)"  id="0" class="col""></div>
                <div onclick="handeclick(this)" id="1" class="col"></div>
                <div onclick="handeclick(this)" id="2" class="col"></div>
            </div>
           <div class="row">
            <div onclick="handeclick(this)" id="3" class="col"></div>
            <div onclick="handeclick(this)" id="4" class="col"></div>
            <div onclick="handeclick(this)" id="5" class="col"></div>
           </div>
           <div class="row">
            <div onclick="handeclick(this)" id="6" class="col"></div>
            <div onclick="handeclick(this)" id="7" class="col"></div>
            <div onclick="handeclick(this)" id="8" class="col"></div>
           </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
